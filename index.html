<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEPS 9A Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { -webkit-tap-highlight-color: transparent; scroll-behavior: smooth; }
        .tab-content { display: none; animation: slideUp 0.3s ease; }
        .tab-content.active { display: block; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .chat-bubble { border-radius: 20px; padding: 12px 16px; margin-bottom: 8px; max-width: 80%; font-size: 14px; }
    </style>
</head>
<body class="bg-slate-50 font-sans antialiased">

    <div class="max-w-md mx-auto min-h-screen bg-white shadow-2xl flex flex-col border-x relative">
        
        <!-- HEADER -->
        <header class="p-6 bg-white border-b flex justify-between items-center sticky top-0 z-30">
            <div>
                <h1 class="text-2xl font-black text-indigo-600 tracking-tighter italic">NEPS 9A</h1>
                <p id="sub-title" class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Student Portal</p>
            </div>
            <button onclick="toggleTeacherMode()" id="admin-btn" class="w-10 h-10 bg-slate-100 rounded-xl flex items-center justify-center text-slate-400">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10"/></svg>
            </button>
        </header>

        <!-- MAIN CONTENT AREA -->
        <main class="flex-1 overflow-y-auto">
            
            <!-- HOME TAB -->
            <div id="home-tab" class="tab-content active p-6 space-y-6">
                <div class="bg-gradient-to-br from-indigo-600 to-violet-700 p-8 rounded-[40px] text-white shadow-xl relative overflow-hidden">
                    <h2 class="text-3xl font-black italic">Hi 9A!</h2>
                    <p class="text-indigo-100 text-sm mt-1 opacity-80">Check your assignments below.</p>
                    <div class="mt-6 bg-white/20 p-4 rounded-2xl backdrop-blur-md border border-white/20">
                        <p class="text-[10px] uppercase font-bold tracking-widest opacity-70">Current XP</p>
                        <p id="xp-display" class="text-2xl font-black">850</p>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4" id="subject-grid">
                    <!-- Cards added by JS -->
                </div>
            </div>

            <!-- CHAT TAB -->
            <div id="chat-tab" class="tab-content flex flex-col h-[70vh]">
                <div class="bg-slate-50 p-4 border-b text-center">
                    <span class="text-[10px] font-black uppercase text-slate-400 tracking-widest text-center">9A Discussion Group</span>
                </div>
                <div id="chat-messages" class="flex-1 overflow-y-auto p-6 flex flex-col">
                    <div class="chat-bubble bg-slate-100 self-start text-slate-800 rounded-tl-none">
                        <p class="text-[10px] font-black text-indigo-500 uppercase mb-1">Monitor</p>
                        Hey everyone! New Science test added.
                    </div>
                </div>
                <div class="p-4 border-t bg-white flex gap-2">
                    <input id="chat-input" type="text" placeholder="Type a message..." class="flex-1 bg-slate-100 rounded-2xl px-4 py-3 text-sm outline-none font-bold">
                    <button onclick="sendMessage()" class="bg-indigo-600 text-white p-3 rounded-2xl shadow-lg">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"/><polygon points="22 2 15 22 11 13 2 9 22 2"/></svg>
                    </button>
                </div>
            </div>

            <!-- TEACHER PORTAL TAB (HIDDEN BY DEFAULT) -->
            <div id="teacher-tab" class="tab-content p-6 space-y-6">
                <div class="bg-red-600 p-8 rounded-[40px] text-white shadow-xl">
                    <h2 class="text-2xl font-black italic">Teacher Control</h2>
                    <p class="text-red-100 text-xs font-bold uppercase tracking-widest mt-1">Allot New Tests</p>
                </div>

                <div class="bg-white p-6 rounded-[30px] border-2 border-slate-100 space-y-4">
                    <h3 class="text-xs font-black uppercase tracking-widest text-slate-400">Add Question</h3>
                    <input id="t-subject" type="text" placeholder="Subject (e.g. Maths)" class="w-full bg-slate-50 p-4 rounded-2xl text-sm font-bold outline-none border-none">
                    <input id="t-question" type="text" placeholder="Question Title" class="w-full bg-slate-50 p-4 rounded-2xl text-sm font-bold outline-none">
                    <button onclick="allotTest()" class="w-full bg-slate-900 text-white py-4 rounded-2xl font-black uppercase text-[10px] tracking-widest shadow-lg active:scale-95 transition-all">Allot to Class</button>
                </div>
            </div>

        </main>

        <!-- NAVIGATION -->
        <nav class="p-6 bg-white border-t flex justify-around items-center sticky bottom-0 z-30">
            <button onclick="switchTab('home')" id="nav-home" class="nav-btn text-indigo-600 scale-110 transition-all">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>
            </button>
            <button onclick="switchTab('chat')" id="nav-chat" class="nav-btn text-slate-300 transition-all">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/></svg>
            </button>
            <button onclick="switchTab('teacher')" id="nav-teacher" class="nav-btn text-slate-300 transition-all hidden">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10"/></svg>
            </button>
        </nav>
    </div>

    <script>
        const subjects = [
            { id: 'maths', name: 'Maths', color: 'bg-orange-500', icon: 'ðŸ“' },
            { id: 'sci', name: 'Science', color: 'bg-emerald-500', icon: 'ðŸ§ª' },
            { id: 'sst', name: 'SST', color: 'bg-amber-800', icon: 'ðŸ“œ' },
            { name: 'English', color: 'bg-blue-600', icon: 'ðŸ“–' }
        ];

        let isTeacher = false;
        let xp = 850;

        // Render Home Grid
        const grid = document.getElementById('subject-grid');
        subjects.forEach(sub => {
            const card = document.createElement('div');
            card.className = "bg-white p-6 rounded-[35px] shadow-sm border border-slate-100 flex flex-col items-center cursor-pointer active:scale-95 transition-all";
            card.innerHTML = `<div class="${sub.color} w-14 h-14 rounded-2xl flex items-center justify-center text-xl text-white mb-3 shadow-lg">${sub.icon}</div><span class="font-black text-[10px] uppercase tracking-tighter text-slate-800">${sub.name}</span>`;
            card.onclick = () => alert("Test for " + sub.name + " is active! Earn XP now.");
            grid.appendChild(card);
        });

        function switchTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.replace('text-indigo-600', 'text-slate-300'));
            
            document.getElementById(tabId + '-tab').classList.add('active');
            document.getElementById('nav-' + tabId).classList.replace('text-slate-300', 'text-indigo-600');
        }

        function toggleTeacherMode() {
            const pass = prompt("Enter Teacher Password (Hint: 1234):");
            if(pass === "1234") {
                isTeacher = !isTeacher;
                document.getElementById('nav-teacher').classList.toggle('hidden');
                document.getElementById('admin-btn').classList.toggle('bg-red-100');
                document.getElementById('admin-btn').classList.toggle('text-red-600');
                document.getElementById('sub-title').innerText = isTeacher ? "Teacher Mode" : "Student Portal";
                alert("Teacher Mode Activated! New tab unlocked in bottom bar.");
            } else {
                alert("Access Denied.");
            }
        }

        function allotTest() {
            const sub = document.getElementById('t-subject').value;
            const q = document.getElementById('t-question').value;
            if(!sub || !q) return alert("Fill all fields!");
            
            // Log it in chat as a notification
            const chat = document.getElementById('chat-messages');
            const note = document.createElement('div');
            note.className = "chat-bubble bg-red-50 self-center text-red-600 font-bold border border-red-100 text-[10px] uppercase tracking-widest text-center w-full max-w-full";
            note.innerText = `NEW ${sub} TEST ALLOTTED: ${q}`;
            chat.appendChild(note);
            
            alert("Test Allotted to all students!");
            switchTab('chat');
        }

        function sendMessage() {
            const input = document.getElementById('chat-input');
            if(!input.value) return;
            const chat = document.getElementById('chat-messages');
            const msg = document.createElement('div');
            msg.className = "chat-bubble bg-indigo-600 self-end text-white rounded-tr-none";
            msg.innerText = input.value;
            chat.appendChild(msg);
            input.value = "";
            chat.scrollTop = chat.scrollHeight;
        }
    </script>
</body>
</html>
